<!DOCTYPE html>
<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>     
	<script src="js/jquery.responsiveCollage.js"></script>
    <script>
        $(document).ready(function(){
            $('#collage').responsiveCollage({
				itemSelector: '> div.collage-item'
			});
        });
    </script>
      <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header></header>
<div id="collage">
    <div class="collage-item item1">
        <img src="http://farm8.staticflickr.com/7422/8726250099_e295d38775_b.jpg" class="buffalo thing" />
        <img src="images/stick_figure_ninja_by_irkeninvaderkit-d3k07vm.png" class="stickninja thing" />
        <h1 class="thing">Ninja strike.</h1>
    </div>

    <div class="collage-item item2">
        <img src="http://farm8.staticflickr.com/7425/8727369688_132763943f_b.jpg" class="farm thing" />
        <img src="images/msca009charge.jpg" class="stickguy thing" />
        <h1 class="thing">Live life good.</h1>
        <p class="thing"><em>Real</em> good.</p>

    </div>

</div>

<section></section>
<footer></footer>
<!-- END[ #nav ] -->
</body>
</html>
